<!DOCTYPE html>
<html>
<head>
  <title>Subtitle Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Subtitle Extension</h1>
    <form id="uploadForm">
      <label for="subtitleFile">Upload Subtitle File</label>
      <input type="file" id="subtitleFile" accept=".srt,.vtt">
      <button id="submitBtn">Submit</button>
    </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
